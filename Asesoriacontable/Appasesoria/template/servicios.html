{% extends 'padre.html' %}

{% load static %}

{% block contenido %} 
<main class="container">
    <h1 class="text-center title"> Servicios</h1>
        <table class="table">
            <thead>
                <tr>
                    <th>id</th>
                    <th>nombre</th>
                    <th>presentacion</th>
                </tr>
            </thead>
            <tbody>
                {% for n in servicios %}
                <tr>
                    <th scope="row">{{n.id}}</th>
                    <td>{{n.nombre}}</td>
                    <td>{{n.presentacion}}</td>
                </tr>
                {% endfor %}


            </tbody>
        </table> 

</main>
    
{% endblock %}
